  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
    $(function() {
      var panelWidth = window.innerWidth;
      changePanelLayout(panelWidth);

      function changePanelLayout(width) {
        if (width > 768) {
          var homePanel = document.getElementById('homePanel');
          homePanel.removeAttribute('vertical');    
          homePanel.setAttribute('horizontal',true);
        } else {
          var homePanel = document.getElementById('homePanel');
          homePanel.removeAttribute('horizontal');
          homePanel.setAttribute('vertical',true);
        }
      }

      window.onresize = function resize() {
        var currentWidth = window.innerWidth;
        if ( (panelWidth < 768 && 768 <= currentWidth) || ( panelWidth > 768 && 768 >= currentWidth) ) {
          changePanelLayout(currentWidth);
        }
        panelWidth = currentWidth;
      };
    });
  </script>
