<!doctype html>
<html>
<head>
  <title>Profile</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>

    $(function() {

      window.addEventListener("resize", resizedWindow, false);
      var panelWidth = window.innerWidth;
      var contents = document.getElementById('profilePanel');
      var avatar = document.getElementById('avatarProfile');
      changePanelLayout(panelWidth);

      function changePanelLayout(width) {
        if (width > 680) {
          avatar.style.height = "280px";
          avatar.style.width = "280px";
          contents.removeAttribute('vertical');    
          contents.setAttribute('horizontal',true);
        } else {
          avatar.style.height = "260px";
          avatar.style.width = "260px";
          contents.removeAttribute('horizontal');
          contents.setAttribute('vertical',true);
        }
      }
      
      function resizedWindow() {
        var currentWidth = window.innerWidth;
        if ( (panelWidth < 680 && 680 <= currentWidth) || ( panelWidth > 680 && 680 >= currentWidth) ) {
          changePanelLayout(currentWidth);
        }
        panelWidth = currentWidth;
      }
    });
  </script>

  <script src="../platform/platform.js"></script>
  
  <link href="../core-icons/core-icons.html" rel="import">
  <link href="../core-icons/social-icons.html" rel="import">
  <link href="../core-icons/communication-icons.html" rel="import">
  <link href="../core-item/core-item.html" rel="import">
  <link href="../paper-ripple/paper-ripple.html" rel="import">

  <link rel="stylesheet" href="g2-pages.css">
</head>
<body unresolved>
    
  <div id="profilePanel" horizontal layout>
    <div class="card avatar" id="avatarProfile">
        <paper-ripple class="yellow-ripple" fit></paper-ripple>
    </div>
    <div id="profileItems" vertical layout>
      <core-item icon="social:person" label="Handle : G2"></core-item>
      <core-item icon="communication:location-on" label="Address : Gunma, Japan"></core-item>
      <core-item icon="social:school" label="Occupation : Student"></core-item>
      <core-item icon="favorite" label="Like : Programming, Physics"></core-item>
      <core-item icon="star" label="Interest : C#, XAML, CV, AUV"></core-item>
    </div>
  </div>
</body>

</html>
