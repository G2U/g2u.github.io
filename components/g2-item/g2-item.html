<!--
`g2-item` is a simple line-item object: a label and/or an icon that can also 
act as a link.

Example:

    <g2-item icon="settings" label="Settings"></g2-item>
    
To use as a link, put &lt;a&gt; element in the item.

Example:

    <g2-item icon="settings" label="Settings">
      <a href="#settings" target="_self"></a>
    </g2-item>

@group Polymer Core Elements
@element g2-item
@homepage github.io
-->

<link rel="import" href="../core-icon/core-icon.html">

<link rel="stylesheet" href="g2-item.css" shim-shadowdom>

<polymer-element name="g2-item" attributes="label icon src" horizontal center layout>
<template>

  <core-icon src="{{src}}" icon="{{icon}}" hidden?="{{!src && !icon}}"></core-icon>{{label}}<content></content>
  
</template>
<script>

  Polymer('g2-item', {
    
    /**
     * The URL of an image for the icon.
     *
     * @attribute src
     * @type string
     * @default ''
     */

    /**
     * Specifies the icon from the Polymer icon set.
     *
     * @attribute icon
     * @type string
     * @default ''
     */

    /**
     * Specifies the label for the menu item.
     *
     * @attribute label
     * @type string
     * @default ''
     */

  });

</script>
</polymer-element>
