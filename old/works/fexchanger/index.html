	<h1>FaceExchanger</h1>
	<h3>顔を認識して他の画像を重ねる雑コラ製造ソフト</h3>
	<section>
		<h4>概要</h4>
		<p>
			画像および映像の顔の部分を認識して、指定した画像をその上に重ねるソフトです。<br>
			画像処理ライブラリには OpenCvSharp を使ってます。<br>
			バグ多しですが動いてとりあえず満足したのでソースコードだけ上げてあります。
		</p>
